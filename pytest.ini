[pytest]
minversion = 7.0
testpaths = tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
    --color=yes
    --durations=10

# Python path setup - ensures imports work correctly
pythonpath = .

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    e2e: End-to-end tests for complete system
    slow: Tests that take more than 5 seconds
    network: Tests that require network access
    azure: Tests that require Azure services
    stac: Tests related to STAC functionality
    agents: Tests for agent components
    ui: Tests for user interface components
    critical: Critical tests that must pass for Phase 1
